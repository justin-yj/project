<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="main" style="width:600px;height:400px;"></div>



    <script src="echarts.js"></script>
    <script>

        // 初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),"dark");
        myChart.showLoading();
        // 指定图标配置和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销售数量']
            },
            // backgroundColor:"#f0f",
            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series: [{
                name: '销售数量',
                type: 'pie',
                radius: '55%',
                roseType: 'angle',
                label:{
                    show:true,
                    formatter:'this is a mormal label'
                },
                data: [
                    { name: 'A', value: '122' },
                    { name: 'B', value: '233' },
                    { name: 'C', value: '444' }
                ],
                itemStyle: {
                    color: '#c23531',
                    shadowBlur: 200,
                    shadowColor: 'rgba(0,0,0,0.5)'
                },
                emphasis:{
                    itemStyle:{
                        color:'blue'
                    },
                    label:{
                        show:true,
                        formatter:'我是你爸爸'
                    }
                }
            }]
        };

        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option)


    </script>
</body>

</html>
