    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <style>
        .fl {
            float: left;
            display: inline;
        }

        .fr {
            float: right;
            display: inline;
        }

        .clear {
            height: 0px;
            line-height: 0px;
            clear: both;
        }

        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        *+html .clearfix {
            overflow: hidden;
        }

        * html .clearfix {
            height: 1%;
        }

        .f-cb {
            *zoom: 1;
        }

        .wk_show {
            display: block;
        }

        .wk_hide {
            display: none;
        }

        .positionR {
            position: relative !important;
            zoom: 1;
        }

        .positionA {
            position: absolute;
        }

        .f-lay {
            font-size: 0;
            letter-spacing: -8px;
            text-align: left;
        }

        .f-ib {
            display: inline-block;
            *display: inline;
            *zoom: 1;
            vertical-align: top;
            font-size: 12px;
            letter-spacing: normal;
        }

        /* font */

        .w1000 {
            width: 1000px !important;
            margin: 0 auto;
        }

        /*main*/

        .ct-banner {
            width: 100%;
            height: 350px;
            margin: 0 auto;
            overflow: hidden;
        }

        .ct-focusbox {
            height: 350px;
            position: relative;
            overflow: hidden;
        }

        .ct-focusimg {
            width: 600px;
            height: 350px;
            overflow: hidden;
            float: right;
            margin-right: 20px;
        }

        .ct-fimglist {
            width: 600px;
            height: 350px;
            position: relative;
            float: left;
        }

        .ct-fimglist img {
            width: 100%;
            display: block;
            cursor: pointer;
        }
        .ct-fimglist p{
            width: 100%;
            color: #fff;
            height: 50px;
            background: rgba(0,0,0,.4);
            text-align:center;
            line-height: 50px;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .ct-fimglist li {
            width: 100%;
            height: 350px;
            float: left;
            position: relative;
        }

        .ct-banner01 {
            background: url(../images/listOne.jpg) center;
            background-size: 100%;
        }

        .ct-banner02 {
            background: url(../images/listTwo.jpg) center;
            background-size: 100%;
        }

        .ct-banner03 {
            background: url(../images/listThree.jpg) center;
            background-size: 100%;
        }

        .ct-banner04 {
            background: url(../images/listFour.jpg) center;
            background-size: 100%;
        }

        .ct-focustool {
            overflow: hidden;
            position: absolute;
            top: 0;
        }

        .ct-ftoollist {
            position: relative;
            width: 140px;

        }

        .ct-ftoollist li {
            width: 136px;
            height: 90px;
            cursor: pointer;

        }

        .ct-ftoollist li a img {
            width: 136px;
            height: 80px;
            border: solid 1px #CF3B3B;
            /* height: 90px; */
        }

        .ct-ftoollist .on a {
            width: 136px;
            height: 90px;
            display: block;
            z-index: 100;

        }

        .ct-ftoollist .on a img {
            border: solid 1px #feb822;
        }
    </style>
</head>

    <script>
        $(document).ready(function ($) {
            var windowWidth = 616;
            var preNumber = 0;
            var timer;
            $(".ct-fimglist").width(windowWidth * 4);
            $(".ct-fimglist li").width(windowWidth);
            $(".ct-ftoollist li").mouseenter(function () {
                console.log("点击",  $(this).index())
                clearInterval(timer)
                preNumber = $(this).index()-1
                move() 
                // $(this).siblings().removeClass("on");
                // $(this).addClass("on");
                // preNumber = $(this).prevAll().size();
                // // $(".ct-fimglist li").removeClass("onpre");
                // // $(".ct-fimglist li:nth-child(" + preNumber + ")").addClass("onpre");
                // var margin = windowWidth;
                // margin = margin * preNumber;
                // margin = margin * -1;
                // $(".ct-fimglist").stop().animate({ marginLeft: margin + "px" }, { duration: 500 });
            });

             $(".ct-ftoollist li").mouseenter(function () {
                timer = setInterval(function () {
                    move()
                }, 2000)

             })

            function move() {
                console.log(preNumber)
                var margin = windowWidth
                preNumber++
                if (preNumber == 4) {
                    preNumber = 0
                }
               
                margin = margin * preNumber
                margin = margin * -1;
                $(".ct-ftoollist li").eq(preNumber).addClass("on").siblings().removeClass("on")
                $(".ct-fimglist").stop().animate({ marginLeft: margin + "px" }, { duration: 500 });
            }
            timer = setInterval(function () {
                move()
            }, 2000)

        });


    </script>
