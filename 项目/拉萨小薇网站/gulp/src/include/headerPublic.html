<div id="header" class="w1200">
    <div class="top">
        <span>欢迎访问拉萨小微企业综合服务门户网站！</span>
        <a href="javascript:;" id="login">登录</a>
    </div>
    <div class="logo">
        <img src="./images/logo.png" alt="">
    </div>
    <div class="search">
        <input type="text" placeholder="请输入关键词" class="caninput">
        <input type="button" class="btn" value="全文搜索">
    </div>
</div>
<div class="navigation w1200">
    <ul>
        <li><a href="javascript:;">首页</a></li>
        <li class="naviactive"><a href="javascript:;">要闻</a></li>
        <li><a href="javascript:;">政务</a></li>
        <li><a href="javascript:;">服务</a></li>
        <li><a href="javascript:;">互动</a></li>
    </ul>
</div>
<!-- register start -->
<div class="register">

    <!-- 登录 -->
    <div class="registerMain">
        <div class="registerTop">
            <img src="./images/biaoti.png" alt="">
        </div>
        <!-- 关闭按钮 -->
        <div class="close">
            <img src="./images/close.png" alt="">
        </div>
        <div class="loginList">
            <label for=""><span>用户名</span> ：<input type="text" name="" id=""></label>
            <label for=""><span>密码</span> ：<input type="text" name="" id=""></label>
            <input type="button" value="登录 " class="longin">
            <input type="button" value="注册 " class="zhuce">
        </div>
    </div>
    <!-- 登录失败 -->
    <div class="loginError">
        <div class="registerTop">
            <img src="./images/biaoti.png" alt="">
        </div>
        <!-- 关闭按钮 -->
        <div class="close">
            <img src="./images/close.png" alt="">
        </div>
        <div class="loginErrorMain">
            <img src="./images/error.png" alt="">
            <p><strong>登录失败！</strong>请检查您的用户和密码是否正确</p>
            <a href="#" class="loginRight">确定</a>
        </div>
    </div>
    <!-- 注册 -->
    <div class="startRegister">
        <div class="registerTop">
            <img src="./images/biaoti.png" alt="">
        </div>
        <!-- 关闭按钮 -->
        <div class="close">
            <img src="./images/close.png" alt="">
        </div>
        <div class="loginList">
            <p>公众用户注册：</p>
            <label for=""><span>用户名</span> ：<input type="text" name="" id="" placeholder="请输入用户名"></label>
            <label for=""><span>密码</span> ：<input type="text" name="" id="" placeholder="请输入字母、数字至少6位"></label>
            <label for=""><span>密码</span> ：<input type="text" name="" id="" placeholder="请输入真实邮箱，以便修改和找回密码"></label>
            <input type="button" value="注册 " class="zhuce" id="startRegister">
        </div>
    </div>
    <!-- 注册成功 -->
    <div class="successRegister">
        <div class="registerTop">
            <img src="./images/biaoti.png" alt="">
        </div>
        <!-- 关闭按钮 -->
        <div class="close">
            <img src="./images/close.png" alt="">
        </div>
        <div class="loginErrorMain">
            <img src="./images/correct.png" alt="">
            <p>注册成功，将为您自动登录跳转到首页...</p>

        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<script src="./js/register.js"></script>
