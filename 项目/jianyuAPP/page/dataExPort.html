<!DOCTYPE html>
<html lang="en">

<head>

    <title>数据导出</title>
    <link rel="stylesheet" href="../css/base.css">

    <link rel="stylesheet" href="../css/dataExport.css">
    <script src="../js/rem.js"></script>

<body>
    <div class="page">
        <header class="bar bar-nav">
            <ul>
                <li class="one active">
                    <div>
                        <span><i class="iconfont icon-shaixuan"></i></span>

                    </div>
                </li>
                <li class="active">

                    <div>
                    <span><i class="iconfont icon-dingdan"></i></span>

                </li>
                <li>

        <!-- dateChooseStart -->

                <li><a href="javascript:;">2017至今</a></li>

            </div>
        </div>
        <!-- dateChooseEnd -->

        <!-- elseChooseStart -->
           <div class="elseChoose">

               <div class="elseChooseList">
                   <ul>
                       <li><a href="#">
                           <strong>区域</strong>

                       <li><a href="industry.html">

                               <span>合肥 郑州合肥 郑州合肥 郑州合肥郑州合肥 </span>

                        </a></li>
                       <li><a href="keyWord.html">
                        <strong>关键词</strong>
                           <span>合肥 郑州</span>
                           <i class="iconfont icon-arrow"></i>
                        </a></li>
                        
                        <li><a href="keyWord.html">
                            <strong>金额</strong>
                            <span>100万 - 2000万</span>

                       <li><a href="#">

                        </a></li>
                   </ul>

           </div>

        <!-- btn -->
        <button>确认</button>

    <script src="../js/zepto.js"></script>
    <script>
        $(function(){
            $(".chooseTime ul li").click(function(){
                console.log('ddd')
                $(".chooseTime ul li").removeClass('active')
                $(this).addClass('active');
            })
        })
    </script>
