<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>拖动上传文件</title>
	</head>
	
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.drag{
			width: 200px;
			height: 200px;
			background: blue;
		}
		.box{
			width: 400px;
			height: 400px;
			border: 1px solid #f0f;
		}
	</style>
	
	<body>
		
		<div class="drag" draggable="true"></div>
		<div class="box"></div>
		
		<script type="text/javascript">
			/*
			 	h5拖拽事件
			 	ondragstart
			 	ondrag
			 	ondragend
			 */
			
			var oBox = document.getElementsByClassName("box")[0];
			var oDrag = document.getElementsByClassName("drag")[0];
			oBox.ondragstart = function(e){
				
				this.style.background = "green";
			}
			oBox.ondragenter = function(ev){
				this.style.background = "red";
			}
			oBox.ondragover = function(ev){
				 //阻止浏览器默认打开文件的操作
   				 ev.preventDefault();
				this.style.background = "";
			}
			oBox.ondrop  = function(ev){
				 //阻止浏览器默认打开文件的操作
    			ev.preventDefault();
			
				 var formData = new FormData();
    formData.append('file', ev.dataTransfer.files[0]);
    uploadFile(formData);
			}
		</script>
	</body>

</html>
