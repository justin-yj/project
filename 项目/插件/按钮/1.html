<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script type="text/javascript" src="rem.js"></script>
		<title>Document</title>
		<style type="text/css">
			.weui-cell_switch {
				padding-top: 6px;
				padding-bottom: 6px
			}
			
			.weui-switch {
				-webkit-appearance: none;
				appearance: none
			}
			
			.weui-switch,
			.weui-switch-cp__box {
				position: relative;
				width: 52px;
				height: 32px;
				border: 1px solid #dfdfdf;
				outline: 0;
				border-radius: 16px;
				box-sizing: border-box;
				background-color: #dfdfdf;
				-webkit-transition: background-color .1s, border .1s;
				transition: background-color .1s, border .1s
			}
			
			.weui-switch-cp__box:before,
			.weui-switch:before {
				content: " ";
				position: absolute;
				top: 0;
				left: 0;
				width: 50px;
				height: 30px;
				border-radius: 15px;
				background-color: #fdfdfd;
				-webkit-transition: -webkit-transform .35s cubic-bezier(.45, 1, .4, 1);
				transition: -webkit-transform .35s cubic-bezier(.45, 1, .4, 1);
				transition: transform .35s cubic-bezier(.45, 1, .4, 1);
				transition: transform .35s cubic-bezier(.45, 1, .4, 1), -webkit-transform .35s cubic-bezier(.45, 1, .4, 1)
			}
			
			.weui-switch-cp__box:after,
			.weui-switch:after {
				content: " ";
				position: absolute;
				top: 0;
				left: 0;
				width: 30px;
				height: 30px;
				border-radius: 15px;
				background-color: #fff;
				box-shadow: 0 1px 3px rgba(0, 0, 0, .4);
				-webkit-transition: -webkit-transform .35s cubic-bezier(.4, .4, .25, 1.35);
				transition: -webkit-transform .35s cubic-bezier(.4, .4, .25, 1.35);
				transition: transform .35s cubic-bezier(.4, .4, .25, 1.35);
				transition: transform .35s cubic-bezier(.4, .4, .25, 1.35), -webkit-transform .35s cubic-bezier(.4, .4, .25, 1.35)
			}
			
			.weui-switch-cp__input:checked~.weui-switch-cp__box,
			.weui-switch:checked {
				border-color: #04be02;
				background-color: #04be02
			}
			
			.weui-switch-cp__input:checked~.weui-switch-cp__box:before,
			.weui-switch:checked:before {
				-webkit-transform: scale(0);
				transform: scale(0)
			}
			
			.weui-switch-cp__input:checked~.weui-switch-cp__box:after,
			.weui-switch:checked:after {
				-webkit-transform: translateX(20px);
				transform: translateX(20px)
			}
			
			.weui-switch-cp__input {
				position: absolute;
				left: -9999px
			}
			
			.weui-switch-cp__box {
				display: block
			}
		</style>
	</head>

	<body>
		<section id="syz-secondHtml">
			<div class="weui-cells weui-cells_form title">
				<div class="weui-cell weui-cell_switch titleInner">
					
					<div class="weui-cell__ft">
						<input id="check" class="weui-switch titleInput" type="checkbox">
					</div>
				</div>
			</div>
		</section>

	</body>

</html>
