<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="lib/reset.css" />
		<link rel="stylesheet" type="text/css" href="fonts/fonts.css" />
		<link rel="stylesheet" type="text/css" href="css/takeIn.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<title>设置密码</title>
	</head>

	<body>
		@@include('include/header.html')

		<div class="takeIn">
			<div class="onePass pass">
				<input type="password" placeholder="设置密码（最少6位）" autofocus/>
				<span class="jy-app biyan"></span>
			</div>
			<div class="againPass pass">
				<input type="password" placeholder="确认密码" disabled="disabled" />
				<span class="jy-app biyan"></span>
			</div>
			<input type="button" name="btn" id="btn" value="完成" />

			<!--两次密码不一样提示-->
			<div class="doubleDiff hint">
				输入的密码不一致
			</div>
		</div>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			if('addEventListener' in document) {
				document.addEventListener('DOMContentLoaded', function() {
					FastClick.attach(document.body);
				}, false);
			}
		</script>

		<script type="text/javascript">
			$(function() {

				//点击返回上一页
				$("#header a").click(function() {
					history.go(-1);
				})

				//取消换成箭头
				$(".cancle").html('<span class="jy-app zuojiantou" style="font-size:0.4rem;"></span>')

				$(".onePass input").bind('input propertychange', function() {
					$(".onePass input").blur(function() {
						if($(this).val().length < 6 && $(this).val().length >= 1) {
							$(this).focus();
						}

					})
					if($(this).val().length >= 6) {
						$(".againPass input").removeAttr("disabled")
					} else {
						$(".againPass input").attr("disabled", "disabled");
					}

				})

				//点击切换密码显示隐藏
				$(".pass span").click(function() {
					if($(this).parent().find("input").hasClass("dcs")) {
						$(this).parent().find("input").prop("type", "password");
						$(this).parent().find("input").removeAttr("class", "dcs");
						$(this).removeAttr("class", "zhengyan");
						$(this).attr("class", "jy-app biyan");
					} else {
						$(this).parent().find("input").prop("type", "text");
						$(this).parent().find("input").attr("class", "dcs");
						$(this).removeAttr("class", "biyan");
						$(this).attr("class", "jy-app zhengyan");
					}

				})

				$("#btn").click(function() {
					console.log($(".onePass input").val(), $(".againPass input").val())
					if($(".onePass input").val() != $(".againPass input").val()) {
						$(".doubleDiff").fadeIn();
						setTimeout(function() {
							$(".doubleDiff").fadeOut(100);
						}, 1000)
					}
				})
			})
		</script>
	</body>

</html>
