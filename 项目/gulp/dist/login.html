<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="lib/reset.css"/>
	<link rel="stylesheet" type="text/css" href="fonts/fonts.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<link rel="stylesheet" type="text/css" href="css/header.css"/>
	<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	<title>登陆</title>
</head>
<body>
	
<div id="header">
	<a href="javascript:;" class="cancle">取消</a>
	<h2>欢迎使用剑鱼</h2>
</div>
	
	<div class="login">
			<input type="number" name="" id="tel" class="tel" value="" placeholder="手机号码"/>
			<div class="onePass pass">
				<input type="password"  placeholder="密码"/>
				<span class="jy-app biyan"></span>
				<span class="closeQc"></span>
			</div>	
			<input type="button" id="btn"  class="tel" value="登录" />
			<div class="forget">
				<a href="retrieve.html">忘记密码？</a>
				<a href="register.html" class="register">立即注册</a>
			</div>
			
			<!--微信登录start-->
			<div class="wx">
				<span class="jy-app weixin"></span>
				<i>微信登录</i>
			</div>
			<!--微信登陆end-->
			
			<!--弹窗-->
			<div class="tc">
				手机号或密码错误
			</div>
			
	</div>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/fastclick.js" type="text/javascript" charset="utf-8"></script>  
	 <script type="text/javascript">
	 	if ('addEventListener' in document) {
		    document.addEventListener('DOMContentLoaded', function() {
		        FastClick.attach(document.body);
		    }, false);
		}
	 </script>
	<script type="text/javascript">
		$(function(){
			//点击取消返回主页
			$("#header a").click(function(){
				window.location.href="index.html";
			})
			
			//输入密码大于一位显示删除号
			var dcs = false;
			$(".onePass input").keyup(function(){
			   var dcsLength = $(this).val().length;
			   if(dcsLength>0){
			   	 dcs = true;
			   	 $(".closeQc").show();
			   }
			})
			$(".closeQc").click(function(){
				if(dcs){
					$(".onePass input").val("");
					$(".closeQc").hide();
				}
			})
			
			
			//点击切换密码显示隐藏
			$(".pass span.biyan").click(function(){
				if($(this).parent().find("input").hasClass("dcs")){
					$(this).parent().find("input").prop("type","password");
					$(this).parent().find("input").removeAttr("class","dcs");
					$(this).removeAttr("class","zhengyan");
					$(this).attr("class","jy-app biyan");
				}else{
					$(this).parent().find("input").prop("type","text");
					$(this).parent().find("input").attr("class","dcs");
					$(this).removeAttr("class","biyan");
					$(this).attr("class","jy-app zhengyan");
				}
				
			})
			
			//点击登陆显示报错弹窗
			$("#btn").click(function(){
				$(".tc").show();
				setTimeout(function(){
					$(".tc").hide();
				},1000)
			})
			
		})
	</script>
	
</body>
</html>
